{% extends "_base.html" %}

{% block body %}

<div class="container">

    <div class="row">

        <div class="col-md-8" role="main">
        <main>
            {% for item in this.content %}
                <div class="page-header">
                    <h1>{{item.title}}</h1>
                </div>
                <div class="lead">
                    <p class="text-muted">{{item.date|dateformat}}</p>
                    {{item.body}}
                </div>
            {% endfor %}
        </main>
        </div>

    </div>

    {% include 'footer.html' %}

</div 

{% endblock %}
